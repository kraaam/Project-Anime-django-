{% extends 'animeapp/base.html' %}
{% block animes_active %} active {% endblock %}

{% block content %}
    <div clas="anime-container container-fluid">
        <div class="row">
                <div class="col-sm-12">
                    <!--<h3>{{ user.username }}'s Albums</h3>-->
                </div>
                {% if all_animes %}
                    {% for animes in all_animes %}
                        <center>
                             <div class="col-sm-4 col-lg-2">
                                <div class="thumbnail">
                                    <a href="{% url 'anime:detail' animes.id %} ">
                                        <img src="{{ animes.anime_logo }}" class="img-responsive">
                                    </a>
                                    <div class="caption">
                                        <center>
                                            <h2>{{ animes.anime_title }}</h2>
                                            <h5>Genre: {{ animes.anime_genre }}</h5>
                                        </center>
                                    </div>
                                    <center>
                                         <form action="{% url 'anime:anime-delete' animes.id %}" method="post" style="display: inline;">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-default btn-sm">
                                                    <!--<span class="glyphicon glyphicon-trash"></span>-->
                                                    Delete
                                                </button>
                                         </form>
                                         <form action="{% url 'anime:anime-update' animes.id %}" style="display: inline;">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-default btn-sm">
                                                    Update
                                                </button>
                                         </form>
                                    </center>
                                    </form>
                                </div>
                            </div>
                        </center>
                    {% endfor %}
                {% else %}
                    <div class="col-sm-12">
                        <br>
                        <a href="{% url 'anime:anime-add' %}">
                            <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an Anime
                            </button>
                        </a>
                    </div>
                {% endif %}
        </div>
    </div>
{% endblock %}
